<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灾害救助平台主页</title>
    <link href="../css/index/index.css" type="text/css" rel="stylesheet">
    <link href="../css/index/iconfont/iconfont.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        .desktop-main .order-box:first-child{display: block;}
        .desktop-main .order-box{display: none;}
    </style>
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" >
        $(document).ready(function(){
				$('.nav_tab').on('click','li',function(){
                    
					$(this).children("a").addClass("active").parent().siblings().find("a").removeClass("active");	

                    var int=$(this).index();
                    $('.desktop-main .order-box').eq(int).css('display','block').siblings().css('display','none')
				})
				
			})
    </script>
</head>
<body>
    <div class="banner-wrapper">
        <div class="logo">
            <img src="../imgs/logo.png">
            <div class="logo-word">
                <div>灾害救助平台</div>
            </div>
        </div>
        <div class="left-box">
            <a class="register" id="login-out" title="退出">退出</a>
        </div>
    </div>
    <div class="desktop-all-box">
        <div class="desktop item-wrapper">
            <div class="desktop-menu">
                <ul class="nav_tab">
                    <li class="leftbar-item">
                        <a class="active">
                            <i class="iconfont icon-list"></i>
                            <span>话题管理</span>
                        </a>
                    </li>
                    <li class="leftbar-item">
                        <a class="">
                            <i class="iconfont icon-fenlei"></i>
                            <span>新闻管理</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="desktop-main">
                <div class="order-box">
                    <table cellspacing="0" ng-show="docArr.length>0">
                            <tr>
                                <td>话题名称</td>
                                <td>图片网址</td>
                                <td>创建者</td>
                                <td>创建时间</td>
                                <td>灾害类型</td>
                                <td>操作</td>
                            </tr>
                        <tbody id="order-table">

                        </tbody>
                    </table>
                    <div class="load-more" id="load-more">添加话题</div>
                </div>
                <div class="order-box">
                    <table cellspacing="0" ng-show="docArr.length>0">
                            <tr>
                                <td>新闻标题</td>
                                <td>内容</td>
                                <td>图片网址</td>
                                <td>创建时间</td>
                                <td>操作</td>
                            </tr>
                        <tbody id="news-table">

                        </tbody>
                    </table>
                    <div class="load-more" id="news-more">添加新闻</div>
                </div>    
                
            </div>
        </div>
    </div>
    <div class="global-tips">
        <p></p>
    </div>
</body>
<script src="../js/common.js" type="application/javascript"></script>
<script src="../js/jquery-1.8.2.min.js" type="application/javascript"></script>
<script src="../js/index.js" type="application/javascript"></script>
</html>
