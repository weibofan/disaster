<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>灾害救助平台－话题创建</title>
    <link href="../css/login/login.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="login-view">
    <div class="login-wrapper" ng-controller="loginCtrl">
        <div class="login-box">
            <div class="login-title">
                <div class="company-name">
                    <span>话题创建</span>
                </div>
            </div>
            <div class="login-form">
                <div class="form-group form-input">
                    <input type="text" class="normal-input" id="topic-name" placeholder="话题名称">
                    <div class="common-error-tips"><div></div></div>
                </div>
                <div class="form-group form-input">
                    <input type="text" class="normal-input" id="topic-imgurl" placeholder="图片网址">
                    <div class="common-error-tips"><div></div></div>
                </div>
                <div class="form-group form-input">
                    <input type="text" class="normal-input" id="topic-class" placeholder="灾害类型">
                    <div class="common-error-tips"><div></div></div>
                </div>
                <div class="form-group form-btn">
                    <input type="button" class="normal-btn" id="posttopic" value="提交">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/common.js" type="application/javascript"></script>
<script src="../js/jquery-1.8.2.min.js" type="application/javascript"></script>
<script src="../js/topic.js" type="application/javascript"></script>
</html>
